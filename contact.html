      <!-- To get contact informations to the google sheets-->
      <script>
        const scriptURL =
          "https://script.google.com/macros/s/AKfycbxazd6l8QnH4gd1qwpi1fehsE_J7iacC7KXucfcA5hWU7rrqvDZOzw-jjfZ_hKlyr4/exec";
        const form = document.forms["submit-to-google-sheet"];
        const message = document.getElementById("message");

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          fetch(scriptURL, { method: "POST", body: new FormData(form) })
            .then((response) => {
              message.innerHTML = "Message sent successfully!";
              setTimeout(function () {
                message.innerHTML = "";
              }, 1000);
              form.reset();
            })
            .catch((error) => console.error("Error!", error.message));
        });
      </script>
